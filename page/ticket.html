  <link rel="stylesheet" href="../style.css">

</head>

<body>
  <header class="header">
    <a href="/">
      <img src="/assets/codechella.svg" alt="">
    </a>

    <button>
      <img src="/assets/menu-sandwich.svg" alt="">
    </button>

    <nav class="nav__menu">
      <ul>
        <li><a href="/page/experience.html" style="color: red">A Experiência</a></li>

        <li><a href="/page/ticket.html" style="color: red">Ingresso</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <div class="ticket_background img__wrapper">
      <h1>Seu ingresso está aqui!</h1>
    </div>

    <section class="container">
      <form action="" style="display: flex; flex-direction: column;">
        <label for="name">Nome Completo:</label>
        <input type="text" name="name" id="name">

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <label for="ticket">Tipo de ingresso</label>
        <select name="ticket" id="ticket">
          <option value="value1">Tipo de ingresso</option>
          <option value="value2">Tipo de ingresso</option>
          <option value="value3">Tipo de ingresso</option>
          <option value="value4">Tipo de ingresso</option>
        </select>

        <label for="date">Data de nascimento:</label>
        <input type="date" name="date" id="date">

        <button type="submit">
          Avançar!
          <img src="/assets/ticket-buttom.svg" alt="">
        </button>
      </form>
    </section>
  </main>

  <footer>
    <div>
      <a href="/">
        <img src="/assets/codechella.svg" alt="">
      </a>

      <div class="social__box">
        <p>Acesse nossas redes:</p>
